<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bahianita|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="wrapper">
        <h2>Rock Paper Scissors</h2>

        <div class="option-container">
          <div class="option option-1">
            <h4>R</h4>
          </div>
          <div class="option option-2">
            <h4>P</h4>
          </div>
          <div class="option option-3">
            <h4>S</h4>
          </div>

          <div class="on-click-option option-1">
            <h4>R</h4>
          </div>
          <div class="on-click-option option-2">
            <h4>P</h4>
          </div>
          <div class="on-click-option option-3">
            <h4>S</h4>
          </div>
        </div>

        <h3>From the Console Panel</h3>
      </div>
    </header>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
